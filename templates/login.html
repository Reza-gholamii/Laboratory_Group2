<!DOCTYPE html>
<html lang="fa-IR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="http://gorbeh.ikacc.ir/gorbeh/css/gorbeh-icons.min.css">
    <link href="https://v1.fontapi.ir/css/Yekan" rel="stylesheet"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>ورود</title>
</head>

<body>

    <div class="container">
        <form class="was-validated">
            <h1><strong>ورود</strong></h1>
            <div class="form-group">
                <label for="national"><i class="gb gb_nature_people"></i></label>
                <input type="text" class="form-control" id="national" placeholder="کد ملی" name="national"
                    minlength="10" maxlength="10" required>
                <div class="valid-feedback">صحیح</div>
                <div class="invalid-feedback">نامعتبر</div>
            </div>
            <div class="form-group">
                <label for="password"><i class="gb gb_vpn_key"></i></label>
                <input class="form-control" id="password" type="password" placeholder="رمز عبور" name="password"
                    required>
                <div class="valid-feedback">صحیح</div>
                <div class="invalid-feedback">لطفا رمز عبور خود را وارد نمایید</div>
            </div>
            <div class="form-group form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember">مرا بخاطر بسپار
                </label>
            </div>
            <button type="submit" class="btn btn-primary">ورود</button>
        </form>
    </div>

</body>

</html>
